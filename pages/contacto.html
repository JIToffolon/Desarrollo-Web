<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/img/logos/logo_hotel.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Proyecto Hoteles</title>
</head>

<body>
    <header>
        <section>
            <div>
                <a href="../index.html"><img src="../assets/img/logos/logo_hotel.png" alt="Logo" /></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./hoteles.html">Hoteles</a></li>
                    <li><a href="./galeria.html">Galería</a></li>
                    <li><a href="./eventos.html">Eventos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <img src="../assets/img/banners/banner-index.jpg" alt="banner-hotel" />
        </section>
    </header>

    <main>
        <div>
            <h2>Escribinos y nos ponemos en contacto con vos!</h2>
        </div>

        <form>
            <div>
                <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span>*</span>
                    </label>
                </p>
                <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                    placeholder="Escribe tu nombre" />


                <p> <label for="email" class="colocar_email">Email
                        <span>*</span>
                    </label>
                </p>

                <input type="email" name="introducir_email" id="email" required="obligatorio"
                    placeholder="Escribe tu Email" />


                <p> <label for="telefone" class="colocar_telefono">Teléfono </label></p>
                <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono" />

                <p><label for="asunto" class="colocar_asunto">Asunto
                        <span>*</span>
                    </label>
                </p>
                <input type="text" name="introducir_asunto" id="assunto" required="obligatorio"
                    placeholder="Escribe un asunto" />

                <p><label for="mensaje" class="colocar_mensaje">Mensaje
                        <span>*</span>
                    </label>
                </p>
                <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                    placeholder="Deja aquí tu mensaje..."></textarea>

                <p><button type="submit" name="enviar_formulario" id="enviar"></p>
                <p>Enviar</p>
                </button>

                <span> * </span>los campos son obligatorios.
            </div>
        </form>
    </main>

    <footer>
        <a href="../index.html"><img src="../assets/img/logos/logo_hotel.png" alt="Logo" /></a>

        <span>Página diseñada y creada por Dragonfruit; &copy; Todos los derechos
            reservados</span>

        <div>
            <a href="https://www.instagram.com/"><img src="../assets/img/logos/ins_logo.png" alt="instagram" /></a>

            <a href="https://www.facebook.com/"><img src="../assets/img/logos/facebook_logo.png" alt="facebook" /></a>

            <a href="https://twitter.com/"><img src="../assets/img/logos/twitter_logo.png" alt="twitter" /></a>
        </div>
    </footer>
</body>

</html>
