    <title>Contacto|Hoteles Hermitage</title>
</head>

<body>
    <header>
        <section class="lista-logo">
            <div>
                <a href="../index.html"><img class="logo-hotel" src="../assets/img/logos/logo_hotel.png" alt="Logo"></a>
            </div>
            <nav>
                <ul class="lista-header">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./hoteles.html">Hoteles</a></li>
                    <li><a href="./galeria.html">Galería</a></li>
                    <li><a href="./eventos.html">Eventos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </section>
        <section class="banner">
            <img src="../assets/img/banners/banner-index2.jpg" alt="banner-hotel">
        </section>
    </header>

    <main class="contacto">
        <div>
            <h2>¡ESCRIBINOS Y NOS PONEMOS EN CONTACTO!</h2>
        </div>

        <form>
            <div>

                <label for="nombre" class="colocar_nombre">Nombre
                    <span>*</span>
                </label>

                <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                    placeholder="Escribe tu nombre" />

                <label for="email" class="colocar_email">E-mail
                    <span>*</span>
                </label>


                <input type="email" name="introducir_email" id="email" required="obligatorio"
                    placeholder="Escribe tu E-mail" />


                <label for="telefone" class="colocar_telefono">Teléfono </label>
                <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono" />

                <label for="asunto" class="colocar_asunto">Asunto
                    <span>*</span>
                </label>

                <input type="text" name="introducir_asunto" id="asunto" required="obligatorio"
                    placeholder="Escribe un asunto" />

                <label for="mensaje" class="colocar_mensaje">Mensaje
                    <span>*</span>
                </label>

                <input type="text" name="colocar_mensaje
                " id="mensaje" required="obligatorio" placeholder="Escribe tu mensaje" />


                <button type="submit" name="enviar_formulario" id="enviar">
                    Enviar

                </button>

                <p> * los campos son obligatorios.</p>
            </div>
        </form>

    </main>

    <footer>
        <a href="../index.html"><img class="logo-hotel" src="../assets/img/logos/logo_hotel.png" alt="Logo"></a>

        <span>Página diseñada y creada por Dragonfruit; &copy; Todos los derechos reservados</span>

        <div>

            <a href="https://www.instagram.com/"><img class="logo-redes" src="../assets/img/logos/ins_logo.png"
                    alt="instagram"></a>

            <a href="https://www.facebook.com/"><img class="logo-redes" src="../assets/img/logos/facebook_logo.png"
                    alt="facebook"></a>

            <a href="https://twitter.com/"><img class="logo-redes" src="../assets/img/logos/twitter_logo.png"
                    alt="twitter"></a>

        </div>

    </footer>
</body>

</html>
